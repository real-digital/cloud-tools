route:
  name: string
  port: string
  containerPort: string
  protocol: string
  path: string

image:
  registry: string
  repository: string
  tag: string
  pullPolicy: string

command:
  type: string
  interpreter: repeated string
  script: string
  cmd: repeated string

probe:
  definition: embedded object

configuration:
  values: embedded object

mount:
  definition: object
  containerPath: string

computeResources:
  definition: embedded object

container:
  routes: mapped route
  computeResources: computeResources
  image: image
  command: command
  mounts: mapped mount
  probes:
    livenessProbe: probe
    readinessProbe: probe
